<!doctype html>
<html lang="en">
<head>
    <title>CRTLab</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://* ws://* 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script src="bower_components/ng-websocket/ng-websocket.js"></script>

    <script src="js/controller.js"></script>
    <script src="js/services/region-service.js"></script>
    <script src="js/services/socket.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cordova.oauth2.js"></script>

</head>
<body ng-controller="LabCtrl">
    <h3>
        {{user.name}} | CRTLab
        <span class="label label-success" ng-show="region.in_region">In Office</span>
        <span class="label label-danger" ng-show="!region.in_region">Out of Office</div>
    </h3>
    <div class="btn-group btn-group-xs" role="group">
        <button class="btn btn-default" type="button" ng-click="orderProp='rssi'">Distance</button>
        <button class="btn btn-default" type="button" ng-click="orderProp='major'">Major</button>
    </div>
    <ul class="list-group">
        <li ng-repeat="beacon in region.beacons | orderBy:orderProp" class="list-group-item">
            <span class="badge">{{beacon.rssi}}</span>
            {{beacon.major}}:{{beacon.minor}}
        </li>
    </ul>
</body>
</html>
